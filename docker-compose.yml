version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: psa_postgres
    environment:
      POSTGRES_USER: psa_admin
      POSTGRES_PASSWORD: psa_password
      POSTGRES_DB: psa_multitenant
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - psa_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U psa_admin -d psa_multitenant"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: psa_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - psa_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

volumes:
  postgres_data:
  redis_data:

networks:
  psa_network:
    driver: bridge
